<!DOCTYPE html>
<html>
  <head>
    <title>forEach Example</title>
  </head>
  <body>
    <div id="output"></div>

    <script>
      const cities = ["London", "Paris", "Tokyo", "New York"];
      const outputDiv = document.getElementById("output");

      // Example 1: Logging each city
      outputDiv.innerHTML += "<h2>Example 1: Logging each city</h2>";
      cities.forEach(function (city) {
        outputDiv.innerHTML += city + "<br>";
      });
      outputDiv.innerHTML += "<hr>";

      // Example 2: Creating a new array with city lengths
      outputDiv.innerHTML +=
        "<h2>Example 2: Creating a new array with city lengths</h2>";
      const cityLengths = [];
      cities.forEach(function (city) {
        cityLengths.push(city.length);
      });
      outputDiv.innerHTML += cityLengths + "<br>";
      outputDiv.innerHTML += "<hr>";

      // Example 3: Modifying the original array
      outputDiv.innerHTML += "<h2>Example 3: Modifying the original array</h2>";
      cities.forEach(function (city, index, array) {
        array[index] = city.toUpperCase();
      });
      outputDiv.innerHTML += cities + "<br>";
      outputDiv.innerHTML += "<hr>";

      // Example 4: Skipping an element based on a condition
      outputDiv.innerHTML +=
        "<h2>Example 4: Skipping an element based on a condition</h2>";
      cities.forEach(function (city) {
        if (city === "Paris") {
          return; // Skip Paris
        }
        outputDiv.innerHTML += city + "<br>";
      });
      outputDiv.innerHTML += "<hr>";
    </script>
  </body>
</html>
