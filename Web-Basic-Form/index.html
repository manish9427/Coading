<!DOCTYPE html>
<html>
  <head>
    <title>Create Form</title>
    <style>
      /* Write all necessery css here  */
      .container {
        display: flex;
        justify-content: center;
        margin: 30px auto;
        gap: 10px;
        width: 100%;
        text-align: center;
      }
      #signup {
        box-shadow: 0px 0px 10px black;
        padding: 50px;
      }
      h1,
      input,
      button {
        width: auto;
      }

      #signin {
        box-shadow: 0px 0px 10px black;
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="signup">
        <h1>Signup Form</h1>
        <!-- Create the Signup form here  -->
        <input type="text" placeholder="Name" /><br />
        <input type="email" placeholder="Email Address" /><br />
        <input type="text" placeholder="Country" /><br />
        <input type="number" placeholder="Phone" /><br />
        <input type="text" placeholder="Password" /><br />
        <button>Create Account</button>
      </div>
      <div id="signin">
        <h1>Signin Form</h1>
        <!-- Create the Signin Form Here  -->
        <input type="text" placeholder="Name" /><br />
        <input type="email" placeholder="Email Address" /><br />
        <input type="text" placeholder="Password" /><br />
        <button>Signin</button>
      </div>
    </div>
  </body>
</html>
