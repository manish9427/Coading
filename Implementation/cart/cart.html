<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Shopping Cart</h1>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Product 1</td>
          <td>$10.00</td>
          <td><input type="number" value="1" /></td>
          <td>$10.00</td>
          <td><button class="remove">Remove</button></td>
        </tr>
        <tr>
          <td>Product 2</td>
          <td>$20.00</td>
          <td><input type="number" value="2" /></td>
          <td>$40.00</td>
          <td><button class="remove">Remove</button></td>
        </tr>
        <tr>
          <td>Product 3</td>
          <td>$30.00</td>
          <td><input type="number" value="1" /></td>
          <td>$30.00</td>
          <td><button class="remove">Remove</button></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total:</td>
          <td>$80.00</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
    <a href="checkout.html"><button>Checkout</button></a>
    <script src="script.js"></script>
  </body>
</html>
