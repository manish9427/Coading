<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brrrgrrr - Build Your Burger</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Build Your Burger</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Sign Up</a></li>
      </ul>
    </nav>
    <div id="login-form">
      <h2>Login</h2>
      <form>
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" />
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
    <div id="signup-form">
      <h2>Sign Up</h2>
      <form>
        <div>
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" />
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <div id="burger-builder" style="display: none">
      <h1>Build Your Burger</h1>
      <div id="ingredients">
        <div class="ingredient">
          <img src="https://via.placeholder.com/150" alt="Lettuce" />
          <h3>Lettuce</h3>
          <p>$0.50</p>
          <button class="add-button" data-name="Lettuce" data-price="0.5">
            Add
          </button>
        </div>
        <div class="ingredient">
          <img src="https://via.placeholder.com/150" alt="Tomato" />
          <h3>Tomato</h3>
          <p>$0.50</p>
          <button class="add-button" data-name="Tomato" data-price="0.5">
            Add
          </button>
        </div>
        <div class="ingredient">
          <img src="https://via.placeholder.com/150" alt="Cheese" />
          <h3>Cheese</h3>
          <p>$1.00</p>
          <button class="add-button" data-name="Cheese" data-price="1.0">
            Add
          </button>
        </div>
        <div class="ingredient">
          <img src="https://via.placeholder.com/150" alt="Beef Patty" />
          <h3>Beef Patty</h3>
          <p>$2.00</p>
          <button class="add-button" data-name="Beef Patty" data-price="2.0">
            Add
          </button>
        </div>
      </div>
      <div id="burger">
        <h2>Your Burger</h2>
        <ul id="burger-list"></ul>
        <p>Total Price: $<span id="total-price">0.00</span></p>
        <button id="checkout-button">Checkout</button>
      </div>
    </div>
    <script>
      const loginForm = document.getElementById("login-form");
      const signupForm = document.getElementById("signup-form");
      const burgerBuilder = document.getElementById("burger-builder");
      // Show login form by default
      loginForm.style.display = "block";
      signupForm.style.display = "none";
      burgerBuilder.style.display = "none";

      // Switch to signup form when link is clicked
      document
        .querySelector("nav a[href='#signup']")
        .addEventListener("click", () => {
          loginForm.style.display = "none";
          signupForm.style.display = "block";
        });

      // Switch to login form when link is clicked
      document
        .querySelector("nav a[href='#login']")
        .addEventListener("click", () => {
          loginForm.style.display = "block";
          signupForm.style.display = "none";
        });

      // Switch to burger builder page when form is submitted
      loginForm.addEventListener("submit", (event) => {
        event.preventDefault();
        // Check login credentials
        // If login is successful, switch to burger builder page
        loginForm.style.display = "none";
        burgerBuilder.style.display = "block";
      });

      // Switch to burger builder page when form is submitted
      signupForm.addEventListener("submit", (event) => {
        event.preventDefault();
        // Create user account
        // If account creation is successful, switch to burger builder page
        signupForm.style.display = "none";
        burgerBuilder.style.display = "block";
      });

      // Burger builder functionality goes here
    </script>
  </body>
</html>
