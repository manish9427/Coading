<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Input</title>
  </head>
  <body>
    <h1>Input</h1>
    <p id="name"></p>

    <script>
      var name = window.prompt("Enter the name");
      document.getElementById("name").textContent = name;
    </script>
  </body>
</html>
