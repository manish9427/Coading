<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise Concept</title>
  </head>
  <body>
    <h1>Promise</h1>
  </body>
</html>
<script>
  let promise = new Promise(function (resolve, reject) {
    let anything = true;
    if (anything) {
      setTimeout(() => {
        resolve("Sucessful");
      });
    } else {
      reject("unsuccessful");
    }
  });
  // console.log(promise);
  promise
    .then((res) => {
      console.log(res);
    })
    .catch(console.error());
</script>
