<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up/Login Page</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    <form id="signup-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required /><br /><br />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />
      <button type="submit">Sign Up</button>
    </form>

    <h1>Login</h1>
    <form id="login-form">
      <label for="username">Username:</label>
      <input
        type="text"
        id="login-username"
        name="username"
        required
      /><br /><br />
      <label for="password">Password:</label>
      <input
        type="password"
        id="login-password"
        name="password"
        required
      /><br /><br />
      <button type="submit">Login</button>
    </form>

    <script>
      // Get the sign-up and login forms from the DOM
      const signupForm = document.getElementById("signup-form");
      const loginForm = document.getElementById("login-form");

      // Add an event listener to the sign-up form
      signupForm.addEventListener("submit", (event) => {
        event.preventDefault();

        // Get the values of the username and password fields
        const username = signupForm.elements.username.value;
        const password = signupForm.elements.password.value;

        // Check if the username is already taken
        if (localStorage.getItem(username)) {
          alert("Username is already taken. Please choose another.");
          return;
        }

        // Store the username and password in local storage
        localStorage.setItem(username, password);

        alert("Sign up successful!");
      });

      // Add an event listener to the login form
      loginForm.addEventListener("submit", (event) => {
        event.preventDefault();

        // Get the values of the username and password fields
        const username = loginForm.elements.username.value;
        const password = loginForm.elements.password.value;

        // Check if the username exists in local storage
        if (!localStorage.getItem(username)) {
          alert("Username does not exist. Please sign up.");
          return;
        }

        // Check if the password is correct
        if (localStorage.getItem(username) !== password) {
          alert("Password is incorrect. Please try again.");
          return;
        }

        alert("Login successful!");
      });
    </script>
  </body>
</html>
